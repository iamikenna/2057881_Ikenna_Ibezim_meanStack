<ng-container *ngIf="showLogin">
    <br><br>
    <div class="container">
        <h2>Login Form</h2>
        <form [formGroup]="loginRef">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" placeholder="Enter username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" placeholder="Enter password" formControlName="pass">
            </div>
            <button type="submit" class="btn btn-primary" (click)="checkUser()">Login</button>
            <button type="submit" class="btn btn-success" (click)="showHide('signup')">Sign Up</button>
        </form>

        <p>{{msg}}</p>
    </div>
</ng-container>

<ng-container *ngIf="showReg">
    <br><br>
    <div class="container">
        <h2>Registration Form</h2>
        <button type="submit" class="btn btn-primary" (click)="showHide('signin')" >Login</button>
        <form [formGroup]="SignupRef">
            <div class="form-group">
                <label for="fname">First name:</label>
                <input type="text" class="form-control" id="fname" placeholder="Enter First Name" formControlName="fname">
            </div>
            <div class="form-group">
                <label for="lname">Last name:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" formControlName="lname">
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" placeholder="Enter username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" formControlName="pass">
            </div>
            <button type="submit" class="btn btn-primary" (click)="addUser()">Register</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>

        {{msgR}}
    </div>
</ng-container>




<ng-container *ngIf="showPort">
    <br><br>
    <div class="container">
        <h2>My Portfolio</h2>
        <p>Welcome {{regFname}}</p>
        <form [formGroup]="ContactRef">
            <div class="form-group">
                <label for="cname">Contact Name:</label>
                <input type="text" class="form-control" placeholder="Enter Contact Name" formControlName="cname">
            </div>
            <div class="form-group">
                <label for="pnumber">Phone Number:</label>
                <input type="text" class="form-control" placeholder="Enter Phone Number" formControlName="pnumber">
            </div>
            <button type="submit" class="btn btn-primary" (click)="addContact()">Save</button>
        </form>

        <h1>{{contactNew}}</h1>
        <div id="main_t">
            <br><br>
            <p>Contact Details</p>
            <table class="table">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>Phone No.</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of contactNew">
                    <td>{{obj.cname}}</td>
                    <td>{{obj.pnumber}}</td> 
                  </tr>
                </tbody>
              </table>
        </div>
    </div>


</ng-container>
