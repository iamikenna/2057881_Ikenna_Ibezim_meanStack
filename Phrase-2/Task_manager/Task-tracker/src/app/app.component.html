<mat-card id="t-tracker">Task tracker</mat-card>
<br><br><br>

<div class="formP">
    <h3>To-do-tasks</h3>
    <form [formGroup]="taskRef">
        <mat-form-field>
            <mat-label>ID</mat-label>
            <input formControlName="id" matInput/>
        </mat-form-field>
        <br/>
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input formControlName="name" matInput/>
        </mat-form-field>
        <br/>
        <mat-form-field>
            <mat-label>Task</mat-label>
            <textarea formControlName="task" matInput></textarea>
        </mat-form-field>
        <br/>
        <mat-form-field appearance="fill">
            <mat-label>Dead line</mat-label>
            <input formControlName="date" matInput [matDatepicker]="picker">
            <mat-datepicker-toggle matSuffix [for]="picker">
            </mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <br/>
    </form>
    <button type="submit" mat-raised-button (click)="addTask()" color="primary">Submit</button>
    <button type="reset" mat-raised-button style="background-color: bisque;">Reset</button>
</div>
<br><br><br>



<div class="TableF">
    <h3>To-do-List</h3>
    <table mat-table [dataSource]="newT" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> Emp ID. </th>
          <td mat-cell *matCellDef="let element"> {{ element.id }} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="task">
          <th mat-header-cell *matHeaderCellDef> Task </th>
          <td mat-cell *matCellDef="let element"> {{ element.task }} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Dealine </th>
          <td mat-cell *matCellDef="let element"> {{ element.date }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
